{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Kirish</legend>
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Kirish</button>
                <button class="btn btn-outline-info">
                    <a href="{% provider_login_url 'google' %}">
                        <i class="fab fa-google"></i>
                        Google orqali kirish
                    </a>
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Google orqali ro'yxatdan o'tishingiz ham mumkin <a class="ml-2" href="{% provider_login_url 'google' %}">Ro'yxatdan o'tish</a>
            </small><br>
        </div>
    </div>
{% endblock content %}
